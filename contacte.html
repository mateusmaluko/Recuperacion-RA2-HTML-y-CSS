<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Contacte</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Contacta amb mi</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inici</a></li>
        <li><a href="viatge1.html">Viatge a París</a></li>
        <li><a href="viatge2.html">Viatge a Roma</a></li>
        <li><a href="contacte.html">Contacte</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="motiu">Motiu del contacte:</label>
      <select id="motiu" name="motiu">
        <option>Comentari</option>
        <option>Dubte</option>
        <option>Altres</option>
      </select><br>

      <label for="viatge">Sobre quin viatge?</label>
      <select id="viatge" name="viatge">
        <option>París</option>
        <option>Roma</option>
        <option>Lisboa</option>
      </select><br>

      <label for="missatge">Missatge:</label><br>
      <textarea id="missatge" name="missatge" rows="5"></textarea><br>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Mateus - Diari de viatges</p>
  </footer>
</body>
</html>
